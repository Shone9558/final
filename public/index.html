<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>情緒音樂盒</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>

    <header>
        <h1>情緒音樂盒</h1>
        <p class="subtitle">用音樂陪伴你的心情</p>
    </header>

    <section class="emotion-section">
        <h2>選擇你的情緒</h2>

        <div class="emotion-buttons">
           <button class="emotion-btn" data-emotion="happy">
    <img src="img/happy.gif" class="emotion-icon" alt="happy">
</button>

<button class="emotion-btn" data-emotion="sad">
    <img src="img/sad.gif" class="emotion-icon" alt="sad">
</button>

<button class="emotion-btn" data-emotion="relax">
    <img src="img/relax.gif" class="emotion-icon" alt="relax">
</button>

<button class="emotion-btn" data-emotion="angry">
    <img src="img/angry.gif" class="emotion-icon" alt="angry">
</button>

        </div>
    </section>

    <section class="player-section">
        <p id="emotionText" class="emotion-text">請選擇一種情緒開始</p>

        <!-- YouTube 播放器 -->
        <div id="youtubePlayer"></div>

        <div class="wave-container">
            <div class="wave"></div>
            <div class="wave"></div>
            <div class="wave"></div>
            <div class="wave"></div>
        </div>
    </section>

    <section>
        <div class="add-music-section">
            <h3>新增 YouTube 音樂</h3>

            <input id="youtubeInput" type="text" placeholder="貼上 YouTube 連結">
            <button id="addMusicBtn">加入播放清單</button>
        </div>

        <button id="randomPlay">隨機播放</button>

        <ul id="playlist"></ul>
    </section>

    <div id="miniPlayer" class="mini-player hidden">
        <p id="miniTitle">正在播放：—</p>

        <div class="mini-controls">
            <button id="miniPlayPause">⏯</button>
            <button id="miniClose">✖</button>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://www.youtube.com/iframe_api"></script>

</body>
</html>
